<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" >
            <h1>Basic Calculator</h1>
            <table class="buttons">
                <tr><input placeholder="0" type="text" disabled></tr>
                <tr>
                    <td><button class="btn btn-info percent" id="%">%</button></td>
                    <td><button class="btn btn-info delete" id="">CE</button></td>
                    <td><button class="btn btn-info escape" id="">C</button></td>
                    <td><button class="btn btn-info backspace" id="Backspace">DEL</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info pow_-1" id="R">1/x</button></td>
                    <td><button class="btn btn-info squared" id="btn_()">x²</button></td>
                    <td><button class="btn btn-info root" id="btn_%">√x</button></td>
                    <td><button class="btn btn-info divide" id="btn_/">÷</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary num7" id="btn_7">7</button></td>
                    <td><button class="btn btn-secondary num8" id="btn_8">8</button></td>
                    <td><button class="btn btn-secondary num9" id="btn_9">9</button></td>
                    <td><button class="btn btn-info multiply" id="btn_x">×</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary num4" id="btn_4">4</button></td>
                    <td><button class="btn btn-secondary num5" id="btn_5">5</button></td>
                    <td><button class="btn btn-secondary num6" id="btn_6">6</button></td>
                    <td><button class="btn btn-info subtract" id="btn_-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary num1" id="btn_1">1</button></td>
                    <td><button class="btn btn-secondary num2" id="btn_2">2</button></td>
                    <td><button class="btn btn-secondary num3" id="btn_3">3</button></td>
                    <td><button class="btn btn-info addition" id="btn_+">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info negate" id="btn_+/-">+/-</button></td>
                    <td><button class="btn btn-secondary num0" id="btn_0">0</button></td>
                    <td><button class="btn btn-info decimal" id="btn_.">.</button></td>
                    <td><button class="btn btn-primary equal" id="btn_=">=</button></td>
                </tr>
            </table>
        </div> 
        <div class="col-lg-4"></div>
    </div>

    <footer>&copy; Janos Stelli</footer>
    <script src="index.js"></script>
</body>
</html>
